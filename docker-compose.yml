version: '3.8'

services:
  mongo:
    image: mongo:5.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build:
      context: .
    container_name: catalogo-do-sabio
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    entrypoint: ["./start.sh"]

volumes:
  mongo_data: